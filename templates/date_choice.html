{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
<form method="POST" action="{% url 'reservation' %}" class="me-2 ms-2" required>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary text-white">Continue</button>
</form>
{% endif %}

{% endblock content %}
