{% extends "base.html" %}
{% block content %}
<h1>Today:</h1>
<h2>2023-05-01</h2>
<th>
    <tr>
        15:30
    </tr>
</th>
<h1>{{ day }}</h1>
<ul>
    {% for reservation in reservations %}
        {% ifequal reservation.date date_today %}
            <li>True</li>
        {% else %}
            <li>False</li>
        {% endifequal %}
    {% endfor%}

{% endblock content %}
